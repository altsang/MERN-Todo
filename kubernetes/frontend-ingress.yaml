apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-todo-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mern-todo-frontend-service
            port:
              number: 80
