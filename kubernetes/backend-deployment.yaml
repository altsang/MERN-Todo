apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-todo-backend
  labels:
    app: mern-todo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mern-todo-backend
  template:
    metadata:
      labels:
        app: mern-todo-backend
    spec:
      containers:
      - name: mern-todo-backend
        image: altsang/mern-todo-backend:latest
        ports:
        - containerPort: 5473
        env:
        - name: MONGO_URL
          value: "mongodb://mongodb-service:27017/todos"
