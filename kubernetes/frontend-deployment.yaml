apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-todo-frontend
  labels:
    app: mern-todo-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mern-todo-frontend
  template:
    metadata:
      labels:
        app: mern-todo-frontend
    spec:
      containers:
      - name: mern-todo-frontend
        image: altsang/mern-todo-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://172.210.124.34/api"
